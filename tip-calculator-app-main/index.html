<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="images/logo.svg" alt="SPLITTER">
        </header>
        <main>
            <section class="enter_data">
                <div class="input_bill">
                    <p class="bill enter_text">Bill</p>
                    <input type="text" class="enter_bill text enter" value="">
                </div>
                <div class="tip">
                    <p class="select_tip enter_text">Select Tip %</p>
                    <div class="tips">
                        <input type="button" class="five_persent btn" value="5%">
                        <input type="button" class="ten_persent btn" value="10%">
                        <input type="button" class="fifteen_persent btn" value="15%">
                        <input type="button" class="twenty_five_persent btn" value="25%">
                        <input type="button" class="fifty_persent btn" value="50%">
                        <input type="text" class="custom_placeholder enter" placeholder="Custom">
                    </div>
                </div>
                <div class="people">
                    <p class="number_people enter_text">Number of People</p>
                    <input class="number_input text enter " type="text">
                </div>
            </section>
            <section class="result">
                <div class="amount">
                    <div class="right_side">
                        <p class="rs_top">Tip Amount</p>
                        <p class="rs_bottom">/ person</p>
                    </div>
                    <div class="left_side">
                        <h1 class="tip_result">$0.00</h1>
                    </div>
                </div>
                <div class="total">
                    <div class="right_side">
                        <p class="rs_top">Total</p>
                        <p class="rs_bottom">/ person</p>
                    </div>
                    <div class="left_side">
                        <h1 class="total_result">$0.00</h1>
                    </div>
                </div>
                <div class="reset_btn">
                    <button class="reset">RESET</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
